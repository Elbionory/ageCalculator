<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="time-input">
        <input type="text" id="day" placeholder="DD" />

        <input placeholder="MM" type="text" id="month" />

        <input type="text" placeholder="YYYY" id="year" />
      </div>
    <button id="btn"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      <div class="age">
        <h2><span>--</span>Days</h2>
        <h2><span>--</span>Months</h2>
        <h2><span>--</span>Years</h2>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
